    /* ====== Global Style ====== */
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {

    .info {

      border-radius: 0;

      margin-bottom: 30px;
      line-height: 1.5;
      font-size: 10px;
      color: #4b0082;
    }

    fieldset {
      width: 350px;
      padding: 20px;
      border: 4px solid #c8a2f3;
      background: #ede0ff;
      box-shadow: 6px 6px 0 #b57edc;
      border-radius: 0;
    }

    legend, header {
      font-size: 12px;
      color: #4b0082;
      text-align: center;
      text-shadow: 1px 1px #d3b0ff;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #6b21a8;
      font-size: 10px;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 6px;
      border: 3px solid #c8a2f3;
      border-radius: 0;
      background: #faf5ff;
      color: #4b0082;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      transition: 0.2s;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
      border-color: #b57edc;
      box-shadow: 3px 3px 0 #c19bf5;
      outline: none;
    }

    select[multiple] {
      height: 100px;
      background: #fdf4ff;
    }

    input[type="radio"] {
      accent-color: #b57edc;
      transform: scale(1.3);
      margin-right: 6px;
    }

    input[type="submit"] {
      margin-top: 20px;
      background-color: #b57edc;
      color: white;
      padding: 10px 15px;
      border: 3px solid #7e22ce;
      cursor: pointer;
      width: 100%;
      font-family: 'Press Start 2P', cursive;
      font-size: 10px;
      box-shadow: 4px 4px 0 #6b21a8;
      transition: 0.2s;
    }

    input[type="submit"]:hover {
      background-color: #a855f7;
      box-shadow: 2px 2px 0 #4c1d95;
      transform: translate(2px, 2px);
    }
  </style>
</head>
